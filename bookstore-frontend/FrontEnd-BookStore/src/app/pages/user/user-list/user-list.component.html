<mat-card class="card-container">
    <button mat-raised-button (click)="addUser()">
        ADD
    </button>
</mat-card>
<br>
<mat-card class="mat-card-gap">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <table class="mat-data-table" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="orgCode">
            <th mat-header-cell *matHeaderCellDef> Organization Code </th>
            <td mat-cell *matCellDef="let element"> {{element.orgCode}} </td>
        </ng-container>
        <ng-container matColumnDef="companyCode">
            <th mat-header-cell *matHeaderCellDef> Company Code </th>
            <td mat-cell *matCellDef="let element"> {{element.companyCode}} </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let rowData" style="text-align: center;">
                <div style="display: flex; justify-content: space-between;">
                    <mat-icon class="material-icons" matTooltip="Delete" class="delete-record-btn" (click)="deleteUserById(rowData)">delete_forever</mat-icon>
                    <mat-icon class="material-icons" matTooltip="edit" class="edit-record-btn" (click)="EditUserById(rowData)">edit</mat-icon>

                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-card>
