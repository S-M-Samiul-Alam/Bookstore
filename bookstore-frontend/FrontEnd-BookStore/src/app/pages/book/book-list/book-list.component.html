<mat-card class="card-container">
    <button mat-raised-button (click)="addBook()">
        ADD
    </button>
</mat-card>
<br>
<mat-card class="mat-card-gap">
    <!-- <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field> -->
    <table class="mat-data-table" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="publishedYear">
            <th mat-header-cell *matHeaderCellDef> Published Year </th>
            <td mat-cell *matCellDef="let element"> {{element.publishedYear}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let rowData" style="text-align: center;">
                <div style="display: flex; justify-content: space-between;">
                    <mat-icon class="material-icons" matTooltip="Delete" class="delete-record-btn" (click)="deleteBookById(rowData)">delete_forever</mat-icon>
                    <mat-icon class="material-icons" matTooltip="edit" class="edit-record-btn" (click)="EditBookById(rowData)">edit</mat-icon>

                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </mat-card>
